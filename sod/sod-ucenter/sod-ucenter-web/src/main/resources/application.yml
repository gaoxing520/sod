server:
  port: 1234
  servlet:
      context-path: /a
tomcat:
    remote-ip-header: x-forward-for
    uri-encoding: UTF-8
    max-threads: 10
    background-processor-delay: 30
    basedir: ${user.home}/tomcat/

grpc:
  server:
    port: 6000
spring:
  application:
    name: local-grpc-server
  http:
    encoding:
      force: true
      charset: utf-8
      enabled: true
  datasource:
      driver-class-name: com.xugu.cloudjdbc.Driver
      url: jdbc:xugu://10.40.16.44:31293/babjbdb?char_set=utf8
      username: sod5
      password: 123456
      #driver-class-name: com.mysql.jdbc.Driver
      #url: jdbc:mysql://10.224.47.209:3306/test02
      #username: root
      #password: root
      type: com.alibaba.druid.pool.DruidDataSource
      # 下面为连接池的补充设置，应用到上面所有数据源中
      # 初始化大小，最小，最大
      initialSize: 1
      minIdle: 3
      maxActive: 20
      # 配置获取连接等待超时的时间
      #maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      #timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      #minEvictableIdleTimeMillis: 30000
      #validationQuery: select 'x'
      #testWhileIdle: true
      #testOnBorrow: false
      #testOnReturn: false
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: update
        dialect: com.piesat.common.jpa.dialect.XuguDialect
        format_sql: true
    show-sql: true
    #database: mysql
    open-in-view: false
